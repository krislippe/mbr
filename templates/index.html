{% extends "base.html" %}
{% block content %}
    <h1>Hi, {{ user.nickname }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.nickname }} says: <b>{{ post.body }}</b></p></div>
    {% endfor %}

    <h1>S3 content</h1>
    <p>
    {% for pic in images %}
    {{ pic|safe }}
    {% endfor %}

    <h1>Local web content</h1>
    <p>
    <table border="1">
    <tr>
    <td><img src="/static/flowers.gif" height="200" width="300"></td>
    <td><img src="/static/mustang.jpg" height="200" width="300"></td>
    <td><img src="/static/sun.jpeg" height="200" width="300"></td>
    </tr>
    </table>

{% endblock %}
