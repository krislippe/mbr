<link rel="stylesheet" href="static/style.css" />

{% extends "base.html" %}
{% block content %}
    <h1>{{ msg }}!</h1>
    <div><p>{{ time }}</b></p></div>

    <h1>S3 content</h1>
    <p>
    {% for pic in s3_images %}
    {{ pic|safe }}
    {% endfor %}

    <h1>Local web content</h1>
    <p>
    {% for pic in local_images %}
    {{ pic|safe }}
    {% endfor %}

{% endblock %}
